    <script>
      $(document).ready(function () {

        var height = $(window).height();
        $(".menu-one .navbar-nav").innerHeight(height);


        $.HSCore.components.HSCarousel.init('.js-carousel');

        $('#js-carousel-7').slick('setOption', 'responsive', [{
          breakpoint: 992,
          settings: {
            slidesToShow: 3
          }
        }, {
          breakpoint: 768,
          settings: {
            slidesToShow: 2
          }
        }, {
          breakpoint: 554,
          settings: {
            slidesToShow: 1
          }
        }], true);
      });
    </script>

    <script>
      $(document).on('ready', function () {
        $.HSCore.components.HSModalWindow.init('[data-modal-target]:not(.js-modal-markup)');
